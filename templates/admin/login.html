{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="{% static 'css/entering.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Вход</title>
    </head>
    <body>
        <img class="logo" src="{% static 'img/logo_admin.png' %}" width="177px" height="132px">
        <div class="forms">
            <h2>Вход в режим администратора</h2>
            
            {% if form.errors and not form.non_field_errors %}
            <p style="color: red; font-size: 18px; margin-bottom: 20px;">
                Пожалуйста, введите правильный логин и пароль.
            </p>
            {% endif %}
            
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p style="color: red; font-size: 18px; margin-bottom: 20px;">
                {{ error }}
            </p>
            {% endfor %}
            {% endif %}

            <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
                <div class="login">
                    <label for="id_username"></label>
                    <input type="text" name="username" id="id_username" placeholder="Логин или Email" required>
                </div>
                <img class="line" src="{% static 'img/line_admin.png' %}">
                <div class="password">
                    <label for="id_password"></label>
                    <input type="password" name="password" id="id_password" placeholder="Пароль" required>
                </div>
                <img class="line" src="{% static 'img/line_admin.png' %}">
                <div class="button">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </body>
</html>
